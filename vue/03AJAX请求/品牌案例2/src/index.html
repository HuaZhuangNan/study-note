<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌案例</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <!-- 自定义样式 -->
  <style>
    input,select,button,a {outline:0 none !important;} /* 去点击边框  */
    .alert, .panel {margin-bottom: 0px;}
    #del { cursor: pointer;}
  </style>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-resource-1.3.4.js"></script>
</head>
<body>
  <section id="app">
    <!-- 数据更新 -->
    <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
          <label>Name
            <input type="text" class="form-control" v-model="name" placeholder="请输入品牌名字！">
          </label>
          <label>
            <button type="button" class="btn btn-default" @click="add">添加</button>
          </label>
          <label>
            <button type="button" class="btn btn-default" @click="getAllList">刷新数据</button>
          </label>
        </div>
    </div>
    <!-- 提示框 -->
    <div class="alert " :class="[ alertMsg.active ]"  v-show="alertMsg.flag">
        <button type="button" class="close" @click="alertMsg.flag=false">&times;</button>
        <strong v-text="alertMsg.title"></strong><span v-text="alertMsg.body"></span>
      </div>
    <!-- 数据 -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr> 
          <th>ID</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item,index) in list" :key="item.id">
          <td v-text="item.id"></td>
          <td v-text="item.name"></td>
          <td v-text="item.ctime"></td>
          <td><a id="del" @click.prevent="del(item.id,item.name,index)" :title="item.name">删除</a></td>
        </tr>
      </tbody>
    </table>
    
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
