<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for四种使用方法</title>
  <script src="../../../vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <!-- 迭代数组 -->
    <!-- <p v-for="item in list" v-text="item"></p> -->
    <p v-for="(item,i) in list" >索引：{{i}} --- 值：{{item}}</p>
    <!-- <p v-for="user in list2">属性：{{ user.id }} --- 值：{{ user.name }}</p> -->
    <p v-for="(user,i) in list2">属性：{{ user.id }} --- 值：{{ user.name }} -- 索引：i</p>
    <!-- 迭代对象中的属性 -->
	<!-- 除了 val,key 还有一个索引 -->
    <p v-for="(val,key,i) in user">值：{{ val }} --- 键：{{ key }} --- 索引：{{ i }} </p>
    <!-- 迭代数字 -->
    <p v-for="count in 6" >这是第 {{ count }} 次循环</p>
    <!-- 等价于 这个更建议不会有闪烁问题 -->
    <p v-for="count in 6" >这是第 <span v-text="count"></span> 次循环</p>
  </div>
  <script>
    var vm1 = new Vue({
      el: '#app',
      data: {
        list: [1,2,3,4,5,6],
        list2: [
            { id: 1,name: 'zs1' },
            { id: 2,name: 'zs2' },
            { id: 3,name: 'zs3' },
            { id: 4,name: 'zs4' }
        ],
        user: {
            id: 6,name: '陌轩痕', gender: '男'
        }
      },
      methods: {

      }
       
    })
  </script>
</body>
</html>
