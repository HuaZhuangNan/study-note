<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class样式</title>
  <style>
    html {
      font-size: 62.5%;
    }
    .red {
      color: red;
    }
    .thin {
      font-weight: 200;
    }
    .italic {
      font-style: italic;
    }
    .active {
      letter-spacing: 0.5rem;
    }
  </style>
  <script src="../../vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <!-- v-bind 绑定class,数组中使用三元表达式 -->
    <h1 :class="['red', flag1 ? 'active' : '']">这是一个H1标题！</h1>
    <!-- 等价于方法二(建议,提高了代码可读性) -->
    <h1 :class="['red', { active:flag2 }]">这是一个H1标题！</h1>
    <!-- 直接使用对象 方法三 (可以不使用引号 )-->
    <h1 :class="[{ red:false,active:flag2 }]">这是一个H1标题！</h1>
  </div>
  <script>
    var vm1 = new Vue({
      el: '#app',
      data: {
        flag1: false,
        flag2: true 
      },
      methods: {

      }

    })
  </script>
</body>
</html>
