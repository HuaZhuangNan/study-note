<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论案例</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <!-- 1. 导包 -->
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
  <cmt-box @func="loadComments" ></cmt-box>
  <!-- 评论列表 -->
    <ul class="list-group">
      <li class="list-group-item" v-for="item in list" :key="item.id">
        <span class="badge" >评论人：<b v-text="item.user"></b></span>
        <span v-text="item.content"></span>
      </li>
    </ul>    
  </div>
  <!-- 组件 -->
  <template id="commentTmp" >
    <div>
      <div class="form-group">
        <label>评论人：</label>
        <input type="text" class="form-control" v-model="user"  placeholder="请输入评论人！">
      </div>
      <div class="form-group">
        <label>评论内容：</label>
        <textarea class="form-control" v-model="content" rows="5" style="resize:none"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" @click="postComment">发表</button>
      </div>
        
    </div>
  </template>
  <script src="./js/app.js"></script>
</body>
</html>
