<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css 旋转动画</title>
    <style type="text/css">
      html,body{width: 100%;height: 100%;}
      body{margin: 0;}
      #tilt{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        user-select: none;
        background-color: #2c3e50;
        z-index: 999;
      }
      #tilt .center {
        width: 200px;
        height: 200px;
        line-height: 190px;
        position: relative;
        color: #fff;
        font-size: 30px;
        text-transform: uppercase;
        text-align: center;
        border-radius: 50%;
        letter-spacing: 5px;
        background-color: transparent;
        text-shadow: 1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191;
      }
      .center:before , .center:after {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
      }
      .center:before {
        content: '';
        box-shadow: 4px 0 0 #3498db,
                    -4px 0 #f1c40f,
                    0 4px 0 #2ecc71,
                    0 -4px 0 #e74c3c;
        animation: anim-before 1s linear infinite;
      }
      .center:after {
        content: '';
        top: 30px;
        animation: anim-after 1s linear infinite;
      }
      @keyframes anim-before{
        0%{
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes anim-after{
        0%{
          content: '.';
        }
        50%{
          content: '..';
        }
        100% {
          content: '...';
        }
      }
    </style>
  </head>
  <body>
    <div id="tilt">
      <div class="center">loading</div>
    </div>
  </body>
</html>
