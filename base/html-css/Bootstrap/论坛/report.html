<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta  http-equiv="Content-type" content="text/html;charset=utf-8" />
  <!-- 标签中的“IE=edge”会让IE8之后的版本也用它们的标准模式显示网页。 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>微轩导航-给你最安全实用的导航</title>
  <meta name="description" content="微轩导航,专门为广大IT人士设置,提供最优质的,最安全的,最新的导航服务" />
  <meta name="keywords" content="微轩导航,IT导航,安全网址,实用导航,网址之家,网址导航,上网导航,网址" />
  <meta name="author" content="陌轩恒" />
  <!-- 移动端 user-scalable=no -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- IOS图标 -->
  <link rel="apple-touch-icon" href="public/images/logo.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="public/Bootstrap@3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/report.css" />
  <script src="public/JQuery@1.12.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/Bootstrap@3.3.7/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <section id="report" class="container">
    <form name="report" class="form-horizontal">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题" />
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="text" rows="6" placeholder="请输入文章内容"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="img" class="col-sm-2 control-label">上传图片：</label>
        <div class="col-sm-10">
          <label for="img"  type="button"  class="btn btn-success fileinput-button glyphicon glyphicon-folder-open"></label>
          <input type="file" id="img" onchange="loadFile(this.files[0])">
          <span id="filename" >未上传文件 </span>
          <span id="filesize" ></span>
          <script type="text/javascript">
            function loadFile(file){
              if(file.type.indexOf("image")!=-1){
                $("#filename").html("文件名："+file.name);
                $("#filesize").html("大小：" +Math.round(file.size/1024)+" KB");
              }else{
                $("#filename").html("不支持当前格式");
                $("#filesize").html("");
              } 
            }
          </script>
          <button type="submit" class="btn btn-default pull-right">发表</button>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
