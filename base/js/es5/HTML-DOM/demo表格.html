<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
    <table border="1" align="center" width="200">
        <caption>人员表</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <!-- 可以不唯一标签 -->
        <tbody align="center">
            <tr>
                <td>小鱼</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>鱼</td>
                <td>女</td>
                <td>15</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">合计2人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
