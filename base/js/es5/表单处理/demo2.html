<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta  http-equiv="Content-type" content="text/html;charset=utf-8">
    <title>表单处理</title>
    <link rel="stylesheet" type="text/css" href="demo2.css">
    <script type="text/javascript" src="base.js" charset="utf-8"></script>
    <script type="text/javascript" src="demo2.js" charset="utf-8"></script>
</head>
<body>
    <form id="myForm" name="yourForm" >
        <label for="username">姓名：</label>
        <input id="username" name="user" type="text" value="" placeholder="请输入您的姓名" autocomplete="off">
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="man" checked="checked">男
        <input type="radio" name="sex" value="woman" checked="checked">女
        <input id="sub" type="submit" value="提交" >
        <input type="reset" value="重置">
        <!-- <button id="but" disabled="disabled">本来不能提交</button> -->
    </form>
</body>
</html>
