<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性的简写</title>
</head>
<body>
  <script>
    // 属性的简写
    var a = 3;
    var b = 6;
    var c = {a,b};
    console.log(c);// {a:3,b:6}
    // c对象有一个a属性，a 属性的值来自于a变量的值
    // 还有一个b 属性来自于b变量的值
    </script>
</body>
</html>
