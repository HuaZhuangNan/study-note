<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串扩展</title>
</head>
<body>
  <script>
    // 1. includes 判断字符串是否包含有指定的字符串  返回 boolean true | false
    // 参数一：匹配的字符串；参数二：从第几个开始匹配
    console.log("hello world".includes("world"))

    // 2.startWith 判断字符串是否以指定的字符串开头
    let url = "admin/index.php";
    console.log(url.startsWith("admin"));
    // 3. endsWidth 判断字符串是否以指定的字符串结尾 
  </script>
</body>
</html>
